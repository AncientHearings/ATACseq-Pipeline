SAMPLES:
  - sample1
  - sample2
 
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
fastp:
   input: 
      R1: "data/fastp/input"
      R2: "data/fastp/input"
   output:
      R1_trimmed: "results/fastp"
      R2_trimmed: "results/fastp"
      html: "results/fastp"
      json: "results/fastp"
   params:
      threads: 4
      trim_front1: 5
      trim_front2: 5
      length_required: 30 
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>       
fastqc:
   output: "results/fastqc"
   params:
     threads: 
        default: 2 #Assuming the user has atleast dual-core CPU 
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
mitoATAC:
  input: 
  output: "data/01_preprocessing/mitoATAC/output"
  params: 
    threads: 
      default: 2
    mito_chr: "chrM"
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
#02: ALIGNMENT 
#bowtie2
bowtie2:
  input: 
    R1: "data/01_preprocessing/fastp/output"
    R2: "data/01_preprocessing/fastp/output"
  output: "results/bowtie2"
  params:
    index: "data/02_alignment/bowtie2/index/genome"
    threads:
      default: 2
      
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
#Post alignment
#Samtools
#samtools sort 
samtools_sort:
  input:
    bam: "results/bowtie2"
  output:
    sorted_bam: "results/samtools_sort"   
  params:
    threads:
      default: 2
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
#samtools index
samtools_index: 
    input:
        sorted: "results/samtools_sort"
    output:
        index: "results/samtools_index"
    params:
        threads:
            default: 2 
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
#samtools markdup                 
samtools_markdup:
  input:
    sorted_bam: "results/samtools_sort"
  output:
    markdup_bam: "results/samtools_markdup"
  params:
    threads:
      default: 2
      remove_duplicates: "r"
#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
#samtools view
samtools_view:
   input:
       markdup_bam: "results/samtools_markdup"
   output:
       filtered_bam: "results/samtools_view"
   params:
       threads: 
           default: 2
       MAPQ: 30
       flags: 1804
       
    
